<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="/app.css" media="screen" title="no title" charset="utf-8">
    <title>Ask the Audience</title>
  </head>
  <body>
    <div class="container center top-margin">
      <h3 id="prompt">Place your Vote!</h3>
      <div id="choices">
        <button class="btn blue">A</button>
        <button class="btn blue">B</button>
        <button class="btn blue">C</button>
        <button class="btn blue">D</button>
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <h5 id="your-vote" class="top-margin">Your Vote: </h5>
          <div id="vote-count">
            <h3>Vote Count</h3>
            <table class="bordered highlight centered">
              <thead>
                <tr>
                  <td>A</td>
                  <td>B</td>
                  <td>C</td>
                  <td>D</td>
                </tr>
              </thead>
              <tbody>
                <tr class="red-text">
                  <td id="a">0</td>
                  <td id="b">0</td>
                  <td id="c">0</td>
                  <td id="d">0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="status-message" class="top-margin"></div>
      <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/client.js"></script>
  </div>
</body>
</html>
